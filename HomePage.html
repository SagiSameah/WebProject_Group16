<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="HomePage.css">
    <link rel="stylesheet" href="General.css">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&family=Inter&family=Inknut+Antiqua:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="HomePage.html">דף הבית</a>
            <a href="profile.html">פרופיל אישי</a>
            <a href="register.html">Register</a>
            <a href="register.html">ספרים שדירגתי</a>
            <a href="register.html">ספרים חדשים</a>
        </nav>
    </header>
    <main>
        <h1 class="main-title">Readiculous</h1>
        <h2 class="subtitle">המקום לאנשים שאוהבים ספרים</h2>
        <div class="login-box">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">שם משתמש:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">סיסמא:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">התחברות</button>
            </form>
        </div>
        <p class="register-prompt">עוד לא רשום? <a href="register.html" class="register-link">הירשם כאן</a></p>
        <div class="quote-section">
            <img src="open book gif.gif" alt="Open Book">
            <p class="quote">“The more that you read, the more you will know. The more you will know, the more places you'll go”<br>
                Dr. Seuss -</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Readiculous</p>
    </footer>
    <script src="scripts.js"></script>
