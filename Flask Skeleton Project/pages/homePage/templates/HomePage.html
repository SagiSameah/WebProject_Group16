{% extends 'base.html' %}

{% set page_head_title = 'Home Page' %}

{% block page_head_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/HomePage.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&family=Inter&family=Inknut+Antiqua:wght@400;700&display=swap"
          rel="stylesheet">
{% endblock %}

{% block main %}
    <main>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="חפש ספרים, סופרים..."/>
            <div class="recommended-books">
                <h2>הספרים המומלצים שלי</h2>
                <div class="book-carousel">
                    <button class="carousel-nav next">&#10094;</button>
                    <div class="carousel-track">
                        <div class="book-slide">
                            <a href="../../book/templates/Book.html?id=2"><img
                                    src="{{ url_for('static', filename='Photo2.jpg') }}" alt="סיפור אגדה"></a>
                        </div>
                        <div class="book-slide">
                            <a href="../../../templates/Book2.html?id=1"><img
                                    src="{{ url_for('static', filename='Photo4.jpg') }}" alt="חתול תעלול"></a>
                        </div>
                        <div class="book-slide">
                            <a href="../../../templates/Book3.html?id=3"><img
                                    src="{{ url_for('static', filename='Photo3.jpg') }}"
                                    alt="על הדברים החשובים באמת"></a>
                        </div>
                        <div class="book-slide">
                            <a href="../../../templates/Book4.html?id=4"><img
                                    src="{{ url_for('static', filename='Photo5.jpg') }}" alt="בן המלך והעני"></a>
                        </div>
                        <div class="book-slide">
                            <a href="../../../templates/Book5.html?id=5"><img
                                    src="{{ url_for('static', filename='Photo6.jfif') }}"
                                    alt="הארי פוטר ואבן החכמים"></a>
                        </div>
                        <div class="book-slide">
                            <a href="../../../templates/Book6.html?id=6"><img
                                    src="{{ url_for('static', filename='Photo1.jpg') }}" alt="אגדות דשא"></a>
                        </div>
                    </div>
                    <button class="carousel-nav prev">&#10095;</button>
                </div>
            </div>
        </div>
        <div class="quote-section">
            <p class="quote">“Books are the mirror of the soul”<br> Virginia Wolf -</p>
        </div>
        <div class="fun-fact-section">
            <h2>Fun Fact</h2>
            <p id="funFactText"></p>
        </div>
        <aside class="filters-section">
            <h2>מצא ספרים על ידי סינון:</h2>
            <form id="filtersForm">
                <div class="filter-group">
                    <label for="authorsFilter">מחבר:</label>
                    <div id="authorsFilter" class="filter-checkbox-list">
                        <!-- Checkboxes will be populated dynamically with JavaScript -->
                    </div>
                </div>
                <div class="filter-group">
                    <label for="genresFilter">ז'אנר:</label>
                    <div id="genresFilter" class="filter-checkbox-list">
                        <!-- Checkboxes will be populated dynamically with JavaScript -->
                    </div>
                </div>
                <div class="filter-group">
                    <label for="MinPages">מספר עמודים:</label>
                </div>
                <div class="filter-group pages-group">
                    <input type="number" id="minPages" placeholder="Min" min="0">
                    <label for="maxPages">עד:</label>
                    <input type="number" id="maxPages" placeholder="Max" min="0">
                </div>
                <div class="filter-group">
                    <label for="ratingFilter">דירוג:</label>
                    <select id="ratingFilter">
                        <option value="1">★</option>
                        <option value="2">★★</option>
                        <option value="3">★★★</option>
                        <option value="4">★★★★</option>
                        <option value="5">★★★★★</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="yearMin">שנת הוצאה לאור:</label>
                </div>
                <div class="filter-group year-group">
                    <input type="number" id="yearMin" min="1900" max="2024" value="1900">
                    <label for="yearMax">עד:</label>
                    <input type="number" id="yearMax" min="1900" max="2024" value="2024">
                </div>

                <button type="submit">סנן</button>
                <button type="reset">אפס סינון</button>
            </form>
        </aside>
    </main>
{% endblock %}

{% block page_body_js %}
    <script src="{{ url_for('static', filename='js/HomePage.js') }}"></script>
    <script src="{{ url_for('static', filename='js/carousel.js') }}"></script>
    <script src="{{ url_for('static', filename='js/funFacts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Filter.js') }}"></script>
{% endblock %}
