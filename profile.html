<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readiculous - Profile</title>
    <link rel="stylesheet" href="Profile.css">
    <link rel="stylesheet" href="General.css">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&family=Inter&family=Inknut+Antiqua:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="HomePage.html">דף הבית</a>
            <a href="Book.html">ספרים חדשים</a>
            <a href="Login.html">התנתקות</a>
        </nav>
    </header>
    <main>
        <h1 class="main-title">Readiculous</h1>
        <div class="profile-container">
            <div class="profile-section">
                <h2 class="profile-heading">הז'אנרים שלי:</h2>
                <button class="update-button" id="updateGenres">עדכון</button>
                <div class="profile-info">
                    <div id="selectedGenres" class="selected-items"></div>
                </div>
            </div>
            <div class="profile-section">
                <h2 class="profile-heading">הסופרים שלי:</h2>
                <button class="update-button" id="updateAuthors">עדכון</button>
                <div class="profile-info">
                    <div id="selectedAuthors" class="selected-items"></div>
                </div>
            </div>
            <div class="profile-section">
                <h2 class="profile-heading">פרטים אישיים:</h2>
                <button class="update-button" id="updatePersonalInfo">עדכון</button>
                <div class="profile-info">
                    <label for="firstName">שם פרטי:</label>
                    <input type="text" id="firstName" name="firstName" readonly>

                    <label for="lastName">שם משפחה:</label>
                    <input type="text" id="lastName" name="lastName" readonly>

                    <label for="email">דואר אלקטרוני:</label>
                    <input type="email" id="email" name="email" readonly>

                    <label for="birthDate">תאריך לידה:</label>
                    <input type="text" id="birthDate" name="birthDate" readonly>

                    <label for="gender">מין:</label>
                    <input type="text" id="gender" name="gender" readonly>

                    <label for="password">סיסמא:</label>
                    <input type="password" id="password" name="password" readonly>
                </div>
            </div>
        </div>

        <!-- Popup Window for Genres -->
        <div id="genresPopup" class="popup">
            <div class="popup-content">
                <span class="close close-popup" id="closeGenresPopup">&times;</span>
                <h3>בחר/י את הז'אנרים המועדפים עלייך</h3>
                <ul id="genresOptions" class="popup-options"></ul>
            </div>
        </div>

        <!-- Popup Window for Authors -->
        <div id="authorsPopup" class="popup">
            <div class="popup-content">
                <span class="close close-popup" id="closeAuthorsPopup">&times;</span>
                <h3>בחר/י את הסופרים/ות המועדפים עלייך</h3>
                <ul id="authorsOptions" class="popup-options"></ul>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Readiculous</p>
    </footer>
    <script src="Profile.js"></script>
</body>
</html>
