        <nav>
            <a href="HomePage.html">דף הבית</a>
            <a href="profile.html">פרופיל אישי</a>
            <a href="register.html">Register</a>
            <a href="register.html">ספרים שדירגתי</a>
            <a href="register.html">ספרים חדשים</a>
        </nav>
    </header>
    <main>
        <h1 class="main-title">Readiculous</h1>
        <h2 class="subtitle">הרשמה כמשתמש חדש</h2>
        <div class="register-box">
            <form id="registerForm">
                <div class="form-group">
                    <div class="form-column">
                        <label for="email">כתובת דואר אלקטרוני:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="firstName">שם פרטי:</label>
                        <input type="text" id="firstName" name="firstName" required>

                        <label for="lastName">שם משפחה:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-column">
                        <label for="birthDate">תאריך לידה (dd/mm/yyyy):</label>
                        <input type="text" id="birthDate" name="birthDate" required>

                        <label for="password">בחירת סיסמא:</label>
                        <input type="password" id="password" name="password" required>

                        <label for="confirmPassword">וידוא סיסמא:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                <button type="submit" class="register-button">הרשמה</button>
            </form>
        </div>
        <div class="quote-sction">
            <img src="open book gif.gif" alt="Open Book">
            <p class="quote"> "Reading is essential for those who seek to rise above the ordinary"<br>
            Jim Rohn -</p>
        </div>
    </main>
