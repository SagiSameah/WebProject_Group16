        <nav>
            <a href="HomePage.html">祝 转</a>
            <a href="Login.html">转专转</a>

            <a href="register.html">住驻专 砖专转</a>
            <a href="register.html">住驻专 砖</a>
        </nav>
    </header>
    <main>
        <h1 class="main-title">Readiculous</h1>
        <h2 class="subtitle">专砖 砖转砖 砖</h2>
        <div class="register-box">
            <form id="registerForm">
                <div class="form-group">
                    <div class="form-column">
                        <label for="email">转转 专 拽专:</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                        <span id="emailStatus" class="hidden icon">锔</span>

                        <label for="firstName">砖 驻专:</label>
                        <input type="text" id="firstName" name="firstName" required>

                        <label for="lastName">砖 砖驻:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-column">
                        <label for="birthDate">转专  (dd/mm/yyyy):</label>
                        <div class="birth-date-container">
                            <input type="text" id="birthDate" name="birthDate" placeholder="dd/mm/yyyy" required>
                            <span class="calendar-icon" onclick="showCalendar()"></span>
                        </div>


                        <label for="password">专转 住住:</label>
                        <input type="password" id="password" name="password" required>

                        <label for="confirmPassword"> 住住:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                <button type="submit" class="register-button">专砖</button>
            </form>
        </div>
        <div class="quote-sction">
            <p class="quote"> "Reading is essential for those who seek to rise above the ordinary"<br>
            Jim Rohn -</p>
        </div>
    </main>
