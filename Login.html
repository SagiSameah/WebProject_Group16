<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="General.css">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&family=Inter&family=Inknut+Antiqua:wght@400;700&display=swap"
          rel="stylesheet">
<!--    <script src="scripts.js"></script>-->
    <script src="login.js"></script>
</head>
<body>
<header>
    <nav>

    </nav>
</header>
<main>
    <h1 class="main-title">Readiculous</h1>
    <h2 class="subtitle">המקום לאנשים שאוהבים ספרים</h2>
    <div class="login-box">
        <form id="loginForm">
            <div class="form-group">
                <label for="username">כתובת דוא"ל:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">סיסמא:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" onclick="validateAndRedirect()">התחברות</button>
        </form>
        <div id="errorModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p id="modalMessage"></p>
    </div>
</div>
    </div>
    <p class="register-prompt">עוד לא רשום? <a href="Register.html" class="register-link">הירשם כאן</a></p>
    <div class="quote-section">
        <img src="open book gif.gif" alt="Open Book">
        <p class="quote">“The more that you read, the more you will know. The more you will know, the more places you'll
            go”<br>
            Dr. Seuss -</p>
    </div>
</main>
<footer>
    <p>&copy; 2024 Readiculous</p>
</footer>
<script src="scripts.js"></script>
</body>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const logoutLink = document.getElementById("logoutLink");

    if (isLoggedIn) {
        logoutLink.style.display = "inline";
        logoutLink.addEventListener("click", () => {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "register.html";
        });
    }
});
</script>
</html>
